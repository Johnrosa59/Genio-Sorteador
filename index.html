<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genio Sorteador de Número</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div>
      <img src="./img/chamyto.png" />
      <p id="paragraph-sortear">Sortear um Número</p>
      <p id="paragraph-genio">O Gênio da sorte</p>
      <input
        type="number"
        id="input-one"
        class="inputs-changes"
        name="number-between"
        placeholder="Entre"
      />
      <input
        type="number"
        id="input-two"
        class="inputs-changes"
        name="number-and"
        placeholder="E"
      />
      <button>Sortear</button>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
